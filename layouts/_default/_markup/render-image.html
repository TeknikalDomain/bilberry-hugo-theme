{{ if hasPrefix .Destination "https://teknikaldomain.me/cdn" }}
<center><img class="lazyload" data-zoom-src="{{ .Destination | replaceRE "\\.(?:png|jpg)$" "" }}_detailed.png" data-src="{{ .Destination }}" alt="{{ .Text }}" data-zoomable="true"/></center>
{{ else }}
<center><img class="lazyload" data-src="{{ .Destination }}" alt="{{ .Text }}" data-zoomable="true"/></center>
{{ end }}
